  <!--inserts my favicon-->
  <link rel="icon" href="cp-images/favicon.jpg" type="image/x-icon">
</head>
<body>
  <div class="title-logo searchable">
    <!--inserts a image(the logo image)-->
    <img src="cp-images/logo.jpg"
    alt="heart logo"
    >
<!--the top page name/title/heading-->
<h1>Cart</h1>
</div>
<!--inserts my searchForm which doesnt currently work because i didnt link any js-->
<div class="search">
  <form class="searchForm" action="/search" method="GET">
    <input
      type="text"
      class="searchInput"
      name="searchbar"
      placeholder="Search..."
    /><!--my classes are for css and js targeting purposes-->
    <button class="search-button" type="submit">
      <img class="search-icon" src="../cp-images/search.png"
      alt="search-icon">
    </button>
  </form>
 
  <footer class="searchable">
    <!--hr inserts a horizontal line-->
    <ul class="cart-items-list">
      <li></li>
      
        </ul>
    <hr>
    <form action="mailto:ijanvdwestz@gmail.com" method="POST">
      <!--Then i add the input fields with a placeholder so u know what to type there and name attribute to identify data entered when submitted -->
      <h2 class="hide-show">Contact details</h2>
      <input
        class="contact-input"
        placeholder="name"
        name="name"
        type="text"
      />
      <input
        class="contact-input"
        type="email"
        placeholder="email"
        name="email"
      />
      <input
        class="contact-input"
        type="tel"
        placeholder="Phone number"
        name="phone-number"
      />
      <input
        class="contact-input"
        type="text"
        placeholder="message"
        name="message"
      />

  </div>
  <div class="submit">
      <input type="submit" value="Submit"
      class="submit-button contact-input"
       />
      </div>
    </form>
    <!--link for my saved items page inside a paragraph-->
    <p>Click&nbsp;
      <a class="saved-link" href="saved-items.html" target="blank">Here</a>
      &nbsp;to view Saved for later</p>
      <!--link to cute paws homepage-->
  <a href="index.html">Homepage</a>
  </footer>
  <!--attaches jquery and my external js file-->

</html>
