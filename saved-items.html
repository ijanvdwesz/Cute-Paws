<!--the top page name/title/heading-->

      type="text"

      <h2 class="hide-show">Contact details</h2>
      <input
        class="contact-input"
        placeholder="name"
        name="name"
        type="text"
      />

        class="contact-input"

        placeholder="email"
        name="email"
      />

      />
      <input
        class="contact-input"
